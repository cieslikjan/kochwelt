<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body onload="includeHTML()">
    <!-- HEADER -->
    <header w3-include-html="templates/header.html"></header>

    <section class="content" onsubmit="window.alert(document.getElementById('contact-message').value)">

        <form action="" class="contact-form">
            <h4>Kontaktiere uns</h3>
                <div class="form-group">
                    <label for="contact-name">Dein Name</label>
                    <input id="contact-name" type="text" required>
                </div>

                <div class="form-group"> 
                    <label for="contact-email">Deine Email</label>
                    <input id="contact-email" type="email" required>
                </div>

                <div class="form-group">
                    <label for="contact-message">Deine Nachricht</label>
                    <textarea id="contact-message" required rows="8"></textarea>
                </div>
         

                <input class="form-button" type="submit">
        </form>

    </section>

    <footer w3-include-html="templates/footer.html"></footer>

</body>

</html>
